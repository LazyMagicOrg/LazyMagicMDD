  #   ApiPrefix: Store
  #   Defaults: AwsApiLambdaContainerDefault
  #   Modules:
  #   - StoreModule

  # APIS
  StoreApi:
    Type: Api
    Defaults: ApiDefault
    Authentication: EmployeeAuth
    Containers:
    - StoreLambda
